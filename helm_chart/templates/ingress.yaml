apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: flask-container-1-service
            port:
              number: {{ .Values.flaskContainer1.servicePort }}
      - pathType: Prefix
        path: "/prometheus"
        backend:
          service:
            name: myapp-kube-prometheus-stac-prometheus
            port:
              number: 9090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: grafana-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /grafana(/|$)(.*)
        backend:
          service:
            name: myapp-grafana
            port:
              number: 80