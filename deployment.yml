apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-container-2-depl
  labels:
    app: flask-container-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-container-2
  template:
    metadata:
      labels:
        app: flask-container-2
    spec:
      containers:
      - name: flask-container-2
        image: ghcr.io/remla23-team12/model-service:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: ghcr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: flask-container-2-service
spec:
  selector:
    app: flask-container-2
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-container-1-depl
  labels:
    app: flask-container-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-container-1
  template:
    metadata:
      labels:
        app: flask-container-1
    spec:
      containers:
      - name: flask-container-1
        image: ghcr.io/remla23-team12/app:latest
        ports:
        - containerPort: 5000
        env:
        - name: MODEL_SERVICE_URL
          value: "http://flask-container-2-service:8082"
      imagePullSecrets:
      - name: ghcr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: flask-container-1-service
  labels:
    app: flask-container-1-servicelabel
spec:
  type: NodePort
  selector:
    app: flask-container-1
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: flask-container-1-service
            port:
              number: 8081
      - pathType: Prefix
        path: "/prometheus"
        backend:
          service:
            name: myprom-kube-prometheus-sta-prometheus
            port:
              number: 9090
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mymonitor
  labels:
    release: myprom
spec:
  selector:
    matchLabels:
      app: flask-container-1-servicelabel
  endpoints:
  - interval: 1s